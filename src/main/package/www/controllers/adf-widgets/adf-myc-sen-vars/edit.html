<form role="form">
  <div class="form-group">
    <label>Grid size</label>
    <select id="panelSize" class="form-control" pf-select ng-model="config.gridSize"> 
      <option value="" ng-hide="true"></option>
      <option value="1" ng-selected="config.gridSize === '1'">4</option>
      <option value="2" ng-selected="config.gridSize === '2'">6</option>
      <option value="3" ng-selected="config.gridSize === '3'">9</option>
      <option value="4" ng-selected="config.gridSize === '4'">12</option>
    </select>
  </div>
  <div class="form-group">
    <label>Refresh time(seconds)</label>
    <input type="text" class="form-control" id="refreshTime" ng-model="config.refreshTime">
  </div>
  <div class="form-group">
    <label>Sensor variables</label>
    <select id="senVars" class="form-control" multiple pf-select data-live-search="true" ng-model="config.variableIds"> 
      <option value="" ng-hide="true"></option>
      <option ng-repeat="res in mycSenVarsEdit.variables" ng-bind-html="res.displayName | mcResourceRepresentation" value="{{res.id}}"  ng-selected="config.variableIds.indexOf(res.id.toString()) != -1"></option>
    </select>
  </div>
</form>
