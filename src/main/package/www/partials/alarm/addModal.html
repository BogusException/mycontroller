<div>
  <div class="modal-header">
    <div class="modal-title"><b>{{header}}</b></div>
  </div>
  
  <div class="modal-body">
   
  <form class="form-horizontal form-group-sm" role="form" name="form">
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-3" for="alarm.name">{{ 'SYSTEM.NAME' | translate }}:</label>
      <input style="width:400px" type="text" class="form-control" id="alarm.name" placeholder="{{ 'ALARM.NAME' | translate }}" ng-model="alarm.name" required>
    </div>
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-3" for="alarm.trigger">{{ 'ALARM.TRIGGER_WHEN_VALUE' | translate }}:</label>
      <select style="width:161px" class="form-control" ng-options="variableType.id as variableType.displayName for variableType in variableTypes | orderBy:'displayName'" 
        ng-model="alarm.variableType" required></select>
      <select style="width:80px" class="form-control" ng-options="alarmTrigger.id as alarmTrigger.displayName for alarmTrigger in alarmTriggers" ng-model="alarm.trigger" required></select>
      <select style="width:150px" class="form-control" ng-options="alarmThresholdType.id as alarmThresholdType.displayName for alarmThresholdType in alarmThresholdTypes" ng-model="alarm.thresholdType" 
      ng-change="refreshThresholdValue()" required></select>    </div>
    
     <div class="form-group form-inline" ng-show="alarm.thresholdType == 0">
      <label class="control-label col-sm-3" for="alarm.trigger">Value:</label>
      <input style="width:161px" type="text" style="width:60px" class="form-control" id="alarm.thresholdValue" placeholder="{{ 'ALARM.TRESHOLD' | translate }}" ng-model="alarm.thresholdValue" required>
    </div>
    
    <div class="form-group form-inline"  ng-show="alarm.thresholdType == 1">
      <label class="control-label col-sm-3">Sensor:</label>
      <select style="width:128px" class="form-control" ng-options="node.id as node.displayName for node in nodes" ng-model="thNodeId" ng-change="thSensors = refreshSensors(thNodeId)"></select>
      <select style="width:132px" class="form-control" ng-options="sensor.id as sensor.displayName for sensor in thSensors" ng-model="thSensorId" ng-change="thVariableTypes = refreshVariableTypes(thSensorId)"></select>
      <select style="width:132px" class="form-control" ng-options="variableType.subId as variableType.displayName for variableType in thVariableTypes | filter:{ ticked : true } | orderBy:'displayName'" 
        ng-model="alarm.thresholdValue"></select>
    </div>    
 
    <div class="form-group form-inline">
      <label class=" control-label col-sm-3 checkbox">{{ 'ALARM.IGNORE_DUPLICATE' | translate }}:</label>
      <input type="checkbox" ng-model="alarm.ignoreDuplicate">
    </div>
    
    <legend></legend>
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-3" for="alarm.dampeningType">{{ 'ALARM.DAMPENING' | translate }}:</label>
      <select style="width:150px" class="form-control" ng-options="alarmDampeningType.id as alarmDampeningType.displayName for alarmDampeningType in alarmDampeningTypes" ng-model="alarm.dampeningType" required></select>
      <input style="width:121px" ng-show="alarm.dampeningType > 0" type="text" class="form-control" id="alarm.dampeningVar1" placeholder="Occurrences" ng-model="alarm.dampeningVar1" ng-required="alarm.dampeningType == 1 || alarm.dampeningType == 2">
      <input style="width:121px" ng-show="alarm.dampeningType == 2" type="text" class="form-control" id="alarm.dampeningVar2" placeholder="Evaluations" ng-model="alarm.dampeningVar2" ng-required="alarm.dampeningType == 2">
    </div>

    <legend></legend>
    
    <div class="form-group form-inline">
      <label class="control-label col-sm-3" for="alarm.type">{{ 'ALARM.NOTIFICATION_TYPE' | translate }}:</label>
      <select style="width:150px" class="form-control" ng-options="notification.id as notification.displayName for notification in alarmNotifications" ng-model="alarm.type" required></select>
    </div>
    
    <div class="form-group form-inline" ng-show="alarm.type == 2">
      <label class="control-label col-sm-3" for="alarm.variable1">{{ 'ALARM.EMAIL' | translate }}:</label>
      <input style="width:400px" type="text" class="form-control" id="alarm.variable1" placeholder="{{ 'ALARM.EMAIL_NOTE' | translate }}" ng-model="alarm.variable1">
    </div>
    
    <div class="form-group form-inline" ng-show="alarm.type == 1">
      <label class="control-label col-sm-3" for="alarm.variable1">{{ 'ALARM.PHONE_NUMBER' | translate }}:</label>
      <input style="width:400px" type="text" class="form-control" id="alarm.variable1" placeholder="{{ 'ALARM.PHONE_NUMBER_NOTE' | translate }}" ng-model="alarm.variable1">
    </div>

    <div class="form-group form-inline" ng-show="alarm.type == 0">
      <label class="control-label col-sm-3">{{ 'ALARM.NODE' | translate }}:</label>
      <select style="width:150px" class="form-control" ng-options="node.id as node.displayName for node in nodes" ng-model="nodeId" ng-change="sensors = refreshSensors(nodeId)"></select>
      <select style="width:150px" class="form-control" ng-options="sensor.id as sensor.displayName for sensor in sensors" ng-model="alarm.variable1" ng-change="sendPayloadVariableTypes = refreshVariableTypes(alarm.variable1)"></select>
    </div>

    <div class="form-group form-inline" ng-show="alarm.type == 0">
      <label class="control-label col-sm-3">{{ 'ALARM.TYPE' | translate }}:</label>
      <select style="width:150px" class="form-control" ng-options="variableType.id as variableType.displayName for variableType in sendPayloadVariableTypes | orderBy:'displayName'" 
        ng-model="alarm.variable2"></select>
      <input style="width:150px" type="text" uib-tooltip-html="htmlTooltipSplOper" tooltip-class="customClass350px" tooltip-placement="top" class="form-control" id="alarm.variable3" placeholder="{{ 'RAW.PAYLOAD' | translate }}" ng-model="alarm.variable3">
    </div>
   
  </form>
  
  <div class="modal-footer">
    <button class="btn btn-primary btn-xs" ng-click="add()" ng-disabled="form.$invalid"><i class="fa fa-plus"> {{ 'SYSTEM.ADD' | translate }}</i></button>
    <button class="btn btn-default btn-xs" ng-click="cancel()"><i class="fa fa-close"> {{ 'SYSTEM.CANCEL' | translate }}</i></button>
  </div>
</div>
