<div>
  <div class="modal-header">
    <h4>{{header}}</h4>
  </div>
  <div class="modal-body">
   
  <form class="form-horizontal" role="form" name="form">
    <div class="form-group">
      <label class="control-label col-sm-3">Type:</label>
      <div class="col-sm-6">
         <p class="form-control-static">{{firmware.type.name}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3">Version:</label>
      <div class="col-sm-6">
        <p class="form-control-static">{{firmware.version.name}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="firmware.file">Hex File:</label>
      <div class="col-sm-6">          
        <input type="file" class="form-control" id="firmware.file" on-read-file="displayFileContents(contents)" placeholder="Hex File" ng-accept="'.hex'" ng-model="file">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="firmware.file"></label>
      <div class="col-sm-6">          
        <textarea  class="form-control" rows="10" style="resize:none" ng-model="firmware.hexFileString" readonly required></textarea>
      </div>
    </div>
    
     
    
  </form>
  
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="update()" ng-disabled="form.$invalid"><i class="fa fa-pencil"> Update</i> </button>
    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
