<div class="container-fluid"> <!-- Container-fluid -->
  
  <!-- Loading icon disaplay --> 
  <div ng-hide="gatewaySerialDrivers.$resolved">
    <div ng-include src="'partials/common-html/loading.html'"></div>
  </div>

  <div ng-show="gatewaySerialDrivers.$resolved"> <!-- Main Message -->
    
    <!-- Page Header -->
    <div ng-include src="'partials/common-html/header-add-update.html'"></div>
  
    <div>
      <form class="form-horizontal">
        <div class="col-md-5">
          <div class="form-group">
            <label class="col-sm-2 control-label">Enabled</label>
            <div class="col-sm-10">
             <input class="bootstrap-switch" id="bootstrap-switch-state" type="checkbox" ng-model="gateway.enabled" checked>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="gateway.name"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Network Type</label>
            <div class="col-sm-5">
              <select class="form-control" pf-select ng-options="gatewayNetworkType.displayName as gatewayNetworkType.displayName for gatewayNetworkType in gatewayNetworkTypes" ng-model="gateway.networkType">
                <option value="" ng-hide="true"></option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-5">
              <select class="form-control" pf-select ng-options="gatewayType.displayName as gatewayType.displayName for gatewayType in gatewayTypes" ng-model="gateway.type" ng-change="updateTypeChange()">
                <option value="" ng-hide="true"></option>
              </select>
            </div>
          </div>
          
          <!-- Serial Gateway -->
          <div ng-show="gateway.type.toLowerCase() === 'serial'">            
            <div class="form-group">
              <label class="col-sm-2 control-label">Driver</label>
              <div class="col-sm-5">
                <select class="form-control" pf-select ng-options="gatewaySerialDriver.displayName as gatewaySerialDriver.displayName for gatewaySerialDriver in gatewaySerialDrivers" ng-model="gateway.variable1">
                <option value="" ng-hide="true"></option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Port name</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable2"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Baud Rate</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable3"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Retry Frequency(sec)</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable4"/>
              </div>
            </div>
          
          </div>
          
          <!-- Ethernet Gateway -->
          <div ng-show="gateway.type.toLowerCase() === 'ethernet'">
            <div class="form-group">
              <label class="col-sm-2 control-label">Host name</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable1"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Port</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable2"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Alive Test Frequency (secs)</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable3"/>
              </div>
            </div>
          
          </div>
          
          
          <!-- MQTT Gateway -->
          <div ng-show="gateway.type.toLowerCase() === 'mqtt'">
            <div class="form-group">
              <label class="col-sm-2 control-label">Broker Host</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable1"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Client Id</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable2"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Topic publish</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable3"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Topic subscribe</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable4"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable5"/>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input class="form-control" ng-model="gateway.variable6"/>
              </div>
            </div>
          
          </div>
  
          <!-- Include save form buttons -->
          <div ng-include src="'partials/common-html/save-form.html'"></div>
  
        </div>
      </form>
    </div>

  </div> <!-- Main Message -->
</div> <!-- container -->
