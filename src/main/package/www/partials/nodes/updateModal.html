<div>
  <div class="modal-header">
    <h4>{{header}}</h4>
  </div>
  <div class="modal-body">
   
  <form class="form-horizontal" role="form" name="form">
    <div class="form-group">
      <label class="control-label col-sm-3" for="node.id">Node Id:</label>
      <div class="col-sm-6">          
        <p class="form-control-static">{{node.id}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="node.name">Name:</label>
      <div class="col-sm-6"> 
        <input type="text" class="form-control" id="node.name" placeholder="Node Name" ng-model="node.name" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="node.typeString">Node Type:</label>
            <div class="col-sm-6">
        <select class="form-control" ng-options="nodeTypes.id as nodeTypes.displayName for nodeTypes in nodeTypes | orderBy:'displayName'" ng-model="node.type" required></select>
      </div>
    </div>
     
    <div class="form-group">
      <label class="control-label col-sm-3" for="node.version">Version:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="node.version" placeholder="Version" ng-model="node.version">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="node.mySensorsVersion">MySensors Version:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="node.mySensorsVersion" placeholder="MySensors Version" ng-model="node.mySensorsVersion">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" >Firmware:</label>
            <div class="col-sm-6">
        <select class="form-control" ng-options="firmware.id as firmware.firmwareName for firmware in firmwares" ng-model="node.firmware.id">
        <option value="">-- Choose Firmware --</option>
        </select>
      </div>
    </div>
   
  </form>
  <div><I>Note:</I> Node <I> data will be overwritten if node sends data mentioned above</I></div>
   
  </form>
  
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="update()" ng-disabled="form.$invalid"><i class="fa fa-pencil"> Update</i> </button>
    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
