<div class="container-fluid"> <!-- Container-fluid -->
  
  <!-- Loading icon disaplay --> 
  <div ng-hide="nodes.$resolved">
    <div ng-include src="'partials/common-html/loading.html'"></div>
  </div>

  <div ng-show="nodes.$resolved"> <!-- Main Message -->
    
    <!-- Page Header -->
    <div ng-include src="'partials/common-html/header-add-update.html'"></div>
  
    <div>
      <form class="form-horizontal">
        <div class="col-md-5">
          <!--
          <div class="form-group">
            <label class="col-sm-2 control-label">Gateway</label>
            <div class="col-sm-5">
              <select class="form-control" pf-select ng-change="updateNodes(sensor.node.gateway.id)" ng-model="sensor.node.gateway.id">
                <option value="" ng-hide="true"></option>
                <option ng-repeat="gateway in gateways" ng-bind-html="gateway.displayName | mcResourceRepresentation" value="{{gateway.id}}"  ng-selected="gateway.id == sensor.node.gateway.id"></option>
              </select>
            </div>
          </div>
          -->
          <div class="form-group">
            <label class="col-sm-2 control-label">Node</label>
            <div class="col-sm-5">
              <select class="form-control" pf-select data-live-search="true" ng-model="sensor.node.id" ng-disabled="sensor.id">
                <option value="" ng-hide="true"></option>
                <option ng-repeat="node in nodes" ng-bind-html="node.displayName | mcResourceRepresentation" value="{{node.id}}"  ng-selected="node.id == sensor.node.id"></option>
              </select>
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-sm-2 control-label">Type</label>
            <div class="col-sm-5">
              <select class="form-control" pf-select data-live-search="true" ng-options="sensorType.displayName as sensorType.displayName for sensorType in sensorTypes" ng-change="refreshVariableTypes(sensor.type)" ng-model="sensor.type">
                <option value="" ng-hide="true"></option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Variable Types</label>
            <div class="col-sm-5">
              <select class="form-control" multiple pf-select ng-options="sensorVariableType.displayName as sensorVariableType.displayName for sensorVariableType in sensorVariableTypes" ng-model="sensor.variableTypes">
                <option value="" ng-hide="true"></option>
              </select>
            </div>
          </div>
  
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="sensor.name"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Sensor Id</label>
            <div class="col-sm-10">
              <input class="form-control" ng-model="sensor.sensorId"/>
            </div>
          </div>
  
          <!-- Include save form buttons -->
          <div ng-include src="'partials/common-html/save-form.html'"></div>
  
        </div>
      </form>
    </div>

  </div> <!-- Main Message -->
</div> <!-- container -->
