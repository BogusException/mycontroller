<div>
  <div class="modal-header">
    <h4>{{header}}</h4>
  </div>
  <div class="modal-body">
   
  <form class="form-horizontal" role="form" name="form">
    <div class="form-group">
      <label class="control-label col-sm-3" for="sensor.node.id">Node Id:</label>
      <div class="col-sm-6">          
        <p class="form-control-static">{{sensor.node.id}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="sensor.sensorId">Sensor Id:</label>
      <div class="col-sm-6">          
        <p class="form-control-static">{{sensor.sensorId}}</p>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="sensor.name">Sensor Name:</label>
      <div class="col-sm-6">          
        <input type="text" class="form-control" id="sensor.name" placeholder="Sensor Name" ng-model="sensor.name" required>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="sensor.type">Sensor Type:</label>
      <div class="col-sm-6">
        <select class="form-control" ng-options="sensorType.id as sensorType.displayName for sensorType in sensorTypes | orderBy:'displayName'" ng-model="sensor.type" required></select>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-3" for="sensor.messageType">Variable Type:</label>
      <div class="col-sm-6">
        <select class="form-control" ng-options="sensorValueType.id as sensorValueType.displayName for sensorValueType in sensorValueTypes | orderBy:'displayName'" ng-model="sensor.messageType" required></select>
      </div>
    </div>
    
    <div><I>Note:</I> Sensor <I> data will be overwritten if sensor sends data mentioned above</div>
  </form>
  
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="update()" ng-disabled="form.$invalid"><i class="fa fa-pencil"> Update</i> </button>
    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-close"> Cancel</i></button>
  </div>
</div>
