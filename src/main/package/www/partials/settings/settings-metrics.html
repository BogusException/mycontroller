<div class="container mc-top-space-header">

  <!-- Loading icon disaplay --> 
  <div ng-hide="metricsSettings.$resolved">
    <div ng-include src="'partials/common-html/loading.html'"></div>
  </div>

  <div ng-show="metricsSettings.$resolved"> <!-- Main Message -->
    
    <!-- Units -->
    <div class="col-md-12">
      <div class="card-pf">
        <div class="card-pf-heading"><h2 class="card-pf-title"><i class="fa fa-area-chart fa-lg"></i> Metrics for graphs</i></h2></div>
        <div class="card-pf-body">
          <form class="form-horizontal">
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Enable Min/Max</label>
              <div class="col-sm-10">
                <input ng-change="editEnable.metrics = true" bs-switch ng-change="updateChart()" ng-model="metricsSettings.enabledMinMax" type="checkbox"
                    switch-animate="true" switch-off-color="default" switch-on-color="primary" switch-size="60px" switch-label-width="5px"
                    ng-true-value="true" ng-false-value="false" switch-on-text="Enabled" switch-off-text="Disabled" >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">Default time range</label>
              <div class="col-sm-10">
                <select ng-disabled="!editEnable.metrics" pf-select ng-model="metricsSettings.defaultTimeRange">
                  <option value="" ng-hide="true"></option>
                  <option value="3600000">Last hour</option>
                  <option value="21600000">Last 6 hours</option>
                  <option value="43200000">Last 12 hours</option>
                  <option value="86400000">Last day</option>
                  <option value="604800000">Last week</option>
                  <option value="2419200000">Last month</option>
                  <option value="31536000000">Last year</option>
                </select>
              </div>
            </div>
            <!-- Battery -->
            <div class="form-group">
              <label class="col-sm-2 control-label">Battery</label>
              <div class="col-sm-3">
                <select ng-disabled="!editEnable.metrics" pf-select ng-model="metricsSettings.battery.type">
                  <option value="" ng-hide="true"></option>
                  <option value="lineChart">Line chart</option>
                  <option value="historicalBarChart">Historical bar chart</option>
                  <option value="stackedAreaChart">Stacked area chart</option>
                </select>
              </div>
              <div class="col-sm-3">
                <select ng-disabled="!editEnable.metrics" pf-select ng-model="metricsSettings.battery.interpolate">
                  <option value="" ng-hide="true"></option>
                  <option value="linear">Linear</option>
                  <option value="basis">Basis</option>
                  <option value="cardinal">Cardinal</option>
                  <option value="monotone">Monotone</option>
                  <option value="bundle">Bundle</option>
                  <option value="step-before">Step before</option>
                  <option value="step-after">Step after</option>
                  <option value="basis-open">Basis open</option>
                  <option value="basis-closed">Basis closed</option>
                  <option value="cardinal-open">Cardinal open</option>
                  <option value="cardinal-closed">Cardinal closed</option>
                </select>
              </div>
              <div class="col-sm-1">
                <button ng-show="editEnable.metrics" style="background-color:{{metricsSettings.battery.color}};width:70px;color:white;" class="btn btn-sm" colorpicker="hex" colorpicker-position="top" ng-model="metricsSettings.battery.color">{{metricsSettings.battery.color || "-"}}</button>
                <span ng-hide="editEnable.metrics" style="background-color:{{metricsSettings.battery.color}};width:70px;color:white;" class="btn btn-sm">{{metricsSettings.battery.color}}</span>
              </div>
              <div class="col-sm-2">
                <label class="mc-padding">
                  <input ng-disabled="!editEnable.metrics" type="checkbox" ng-model="metricsSettings.battery.area" /> Area
                </label> 
                <label class="mc-padding">
                  <input ng-disabled="!editEnable.metrics" type="checkbox" ng-model="metricsSettings.battery.bar" /> Bar
                </label>
              </div>
            </div>
            
            <legend>Individual settings</legend>

            <div ng-repeat="item in metricsSettings.metrics">
              <div class="form-group">
                <label class="col-sm-2 control-label">{{item.metricName}}</label>
                <div class="col-sm-3">
                  <select ng-disabled="!editEnable.metrics" pf-select ng-model="item.type">
                    <option value="" ng-hide="true"></option>
                    <option value="lineChart">Line chart</option>
                    <option value="historicalBarChart">Historical bar chart</option>
                    <option value="stackedAreaChart">Stacked area chart</option>
                  </select>
                </div>
                <div class="col-sm-3">
                  <select ng-disabled="!editEnable.metrics" pf-select ng-model="item.interpolate">
                    <option value="" ng-hide="true"></option>
                    <option value="linear">Linear</option>
                    <option value="basis">Basis</option>
                    <option value="cardinal">Cardinal</option>
                    <option value="monotone">Monotone</option>
                    <option value="bundle">Bundle</option>
                    <option value="step-before">Step before</option>
                    <option value="step-after">Step after</option>
                    <option value="basis-open">Basis open</option>
                    <option value="basis-closed">Basis closed</option>
                    <option value="cardinal-open">Cardinal open</option>
                    <option value="cardinal-closed">Cardinal closed</option>
                  </select>
                </div>
                <div class="col-sm-1">
                  <button ng-show="editEnable.metrics" id="color-{{item.id}}" style="background-color:{{item.color}};width:70px;color:white;" class="btn btn-sm" colorpicker="hex" colorpicker-position="top" ng-model="item.color">{{item.color || "-"}}</button>
                  <span ng-hide="editEnable.metrics" style="background-color:{{item.color}};width:70px;color:white;" class="btn btn-sm">{{item.color}}</span>
                </div>
                <div class="col-sm-2">
                  <label class="mc-padding">
                    <input ng-disabled="!editEnable.metrics" id="area-{{item.id}}" type="checkbox" ng-model="item.area" /> Area
                  </label> 
                  <label class="mc-padding">
                    <input ng-disabled="!editEnable.metrics" id="bar-{{item.id}}"type="checkbox" ng-model="item.bar" /> Bar
                  </label>
                </div>
              </div>
              

            </div>

          </form>

          <div class="form-actions text-right">
            <button type="button" class="btn btn-default" class="button" ng-hide="editEnable.metrics" ng-click="editEnable.metrics = true">Edit</button>
            <button type="button" class="btn btn-default" class="button" ng-show="editEnable.metrics" ng-click="updateSettingsMetrics();editEnable.metrics = false">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="saveMetrics()"  ng-show="editEnable.metrics" ng-disabled="saveProgress.metrics">
              <div ng-show="saveProgress.metrics" class="spinner spinner-xs"></div>
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- Main Message -->

</div> <!-- Container -->
