<div class="container-fluid"> <!-- Container-fluid -->
  
  <!-- Loading icon disaplay --> 
  <div ng-hide="rolePermissions.$resolved">
    <div ng-include src="'partials/common-html/loading.html'"></div>
  </div>

  <div ng-show="rolePermissions.$resolved"> <!-- Main Message -->
    
    <!-- Page Header -->
    <div ng-include src="'partials/common-html/header-add-update.html'"></div>
  
    <div>
      <form class="form-horizontal">
        <div class="col-md-8">
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="Name" ng-model="item.name"/>
            </div>
          </div>
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" ng-model="item.description" placeholder="Description" rows="3"></textarea>
            </div>
          </div>
  
          
          <div class="form-group">
            <label class="col-sm-2 control-label">Permission</label>
            <div class="col-sm-5">
              <div ng-show="item.permission === 'Super admin'">
                <label>{{item.permission}}</label>
              </div>
              <div ng-hide="item.permission === 'Super admin'">
                <select class="form-control" pf-select ng-options="permission.displayName as permission.displayName for permission in rolePermissions" ng-change="refreshVariableTypes(sensor.type)" ng-model="item.permission">
                  <option value="" ng-hide="true"></option>
                </select>
              </div>
            </div>
          </div>
          
          <div ng-show="item.permission === 'MQTT user'">
            <div class="form-group">
              <label class="col-sm-2 control-label">Topics publish</label>
              <div class="col-sm-10">
                <textarea class="form-control" ng-model="item.topicsPublish" placeholder="topics publish comma separated" rows="3"></textarea>
              </div>
            </div>
            
            <div class="form-group">
              <label class="col-sm-2 control-label">Topics subscribe</label>
              <div class="col-sm-10">
                <textarea class="form-control" ng-model="item.topicsSubscribe" placeholder="topics subscribe comma separated" rows="3"></textarea>
              </div>
            </div>
          </div>
          
          <div ng-show="item.permission !== undefined">
            <div class="form-group">
              <label class="col-sm-2 control-label">Resources</label>
              <div class="col-sm-10">
                <div class="card-pf card-pf-accented">
                  <div class="card-pf-body">
                    <ul class="nav nav-tabs" ng-init="showResource = 'users'" >
                      <li ng-class="{'active' : showResource === 'users'}"><a href="" ng-click="showResource = 'users'">Users</a></li>
                      <li ng-show="item.permission === 'User'" ng-class="{'active' : showResource === 'gateways'}"><a href="" ng-click="showResource = 'gateways'">Gateways</a></li>
                      <li ng-show="item.permission === 'User'" ng-class="{'active' : showResource === 'nodes'}"><a href="" ng-click="showResource = 'nodes'">Nodes</a></li>
                      <li ng-show="item.permission === 'User'" ng-class="{'active' : showResource === 'sensors'}"><a href="" ng-click="showResource = 'sensors'">Sensors</a></li>
                    </ul>
                    <div ng-show="showResource === 'users'">
                      <select ng-options="ls.id as ls.displayName for ls in users" multiple 
                        ng-model="item.users" bs-duallistbox 
                        move-on-select="true"
                        filter="false"
                        select-min-height="250"
                        ></select>
                    </div>
                    <div ng-if="item.permission === 'User'" ng-show="showResource === 'gateways'">
                      <select ng-options="ls.id as ls.displayName for ls in gateways" multiple 
                        ng-model="item.gateways" bs-duallistbox 
                        move-on-select="true"
                        filter="false"
                        select-min-height="250"
                        ></select>
                    </div>
                    <div ng-if="item.permission === 'User'" ng-show="showResource === 'nodes'">
                      <select ng-options="ls.id as ls.displayName for ls in nodes" multiple 
                      ng-model="item.nodes" bs-duallistbox 
                      move-on-select="true"
                      filter="false"
                      select-min-height="250"
                      ></select>
                    </div>
                    <div ng-if="item.permission === 'User'" ng-show="showResource === 'sensors'">
                      <select ng-options="ls.id as ls.displayName for ls in sensors" multiple 
                      ng-model="item.sensors" bs-duallistbox 
                      move-on-select="true"
                      filter="false"
                      select-min-height="250"
                      ></select>  
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        
          
        
          <!-- Include save form buttons -->
          <div ng-include src="'partials/common-html/save-form.html'"></div>
  
        </div>
      </form>
    </div>

  </div> <!-- Main Message -->
</div> <!-- container -->
